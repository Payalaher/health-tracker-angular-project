<div class="workout-list-container">
  <h2>Select Your Workout</h2>

  <div 
    class="workout-option" 
    *ngFor="let workout of workouts" 
    (click)="selectWorkout(workout)">
    <input
      type="radio"
      name="workout"
      [value]="workout"
      [checked]="selectedWorkout === workout"
    />
    <label>{{ workout }}</label>
  </div>

  <label class="duration-label" for="duration">Enter Duration (in minutes):</label>
  <input
    type="number"
    id="duration"
    [(ngModel)]="duration"
    min="1"
    placeholder="Enter duration"
  />

  <button class="start-button" (click)="startWorkout()">Start Workout</button>
</div>
